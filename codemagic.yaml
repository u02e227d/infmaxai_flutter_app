workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      groups:
        - ios_signing

    scripts:
      - name: Get dependencies
        script: |
          flutter pub get
      - name: Build iOS
        script: |
          flutter build ios --release --no-codesign

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/ipa/*.dSYM.zip

    publishing:
      ios:
        credentials:
          certificate: $P12_BASE64
          password: $CERTIFICATE_PASSWORD
          profiles:
            - $PROVISIONING_PROFILE_BASE64
