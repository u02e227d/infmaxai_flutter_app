workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      groups:
        - ios_signing
    scripts:
      - name: Get dependencies
        script: |
          flutter pub get

      - name: Build iOS
        script: |
          flutter build ios --release --no-codesign

    artifacts:
      paths:
        - build/ios/ipa/*.ipa
        - build/ios/ipa/*.dSYM.zip
