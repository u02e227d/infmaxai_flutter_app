workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      groups:
        - ios_signing

    code_signing:
      certificates:
        - certificate: $P12_BASE64
          password: $CERTIFICATE_PASSWORD
      provisioning_profiles:
        - $PROVISIONING_PROFILE_BASE64

    scripts:
      - name: Get dependencies
        script: |
          flutter pub get
      - name: Build iOS
        script: |
          flutter build ios --release --no-codesign

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/ipa/*.dSYM.zip
